        // ÂàáÊç¢ËØ≠Ë®ÄÂáΩÊï∞
        function changeLanguage(lang) {
            document.documentElement.lang = lang;
            localStorage.setItem('preferred-language', lang);

            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                element.textContent = i18n[lang][key];
            });

            document.querySelectorAll('[data-i18n-placeholder]').forEach(element => {
                const key = element.getAttribute('data-i18n-placeholder');
                element.placeholder = i18n[lang][key];
            });

            updateExistingTodoTexts();
        }

        // Êõ¥Êñ∞Áé∞Êúâ‰ªªÂä°ÁöÑÊåâÈíÆÊñáÊú¨
        function updateExistingTodoTexts() {
            const currentLang = document.documentElement.lang || 'zh';
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.textContent = i18n[currentLang].deleteButton;
            });
        }

        // ‰ªªÂä°ÂàÜÁ±ªÂô®
        function classifyTask(task) {
            const workKeywords = ['project', 'meeting', 'email', 'report', 'work', '‰ºöËÆÆ', 'ÈÇÆ‰ª∂', 'È°πÁõÆ', 'Êä•Âëä', 'Â∑•‰Ωú'];
            const learnKeywords = ['learn', 'study', 'exercise', 'read', 'practice', 'Â≠¶‰π†', 'ÁªÉ‰π†', 'ÈòÖËØª', 'ËÆ≠ÁªÉ'];
            const lifeKeywords = ['life', 'family', 'health', 'food', 'sleep', 'ÁîüÊ¥ª', 'ÂÆ∂Â∫≠', 'ÂÅ•Â∫∑', 'È£üÁâ©', 'Áù°Áú†'];
            
            const text = task.toLowerCase();
            
            if (workKeywords.some(keyword => text.includes(keyword))) {
                return 'work';
            } else if (learnKeywords.some(keyword => text.includes(keyword))) {
                return 'learn';
            } else if (lifeKeywords.some(keyword => text.includes(keyword))) {
                return 'life';
            } else {
                return 'work';
            }
        }

        // ÂΩìÂâçÈÄâ‰∏≠ÁöÑÂàÜÁ±ª
        let currentCategory = 'all';

        // ÂàáÊç¢ÂàÜÁ±ª
        function switchCategory(category) {
            currentCategory = category;
            
            // Êõ¥Êñ∞ÂàÜÁ±ªÊåâÈíÆÁä∂ÊÄÅ
            document.querySelectorAll('.category-tab').forEach(tab => {
                tab.classList.toggle('active', tab.dataset.category === category);
            });

            // Êõ¥Êñ∞‰ªªÂä°ÊòæÁ§∫Áä∂ÊÄÅ
            document.querySelectorAll('.todo-item').forEach(item => {
                if (category === 'all' || item.dataset.category === category) {
                    item.classList.add('visible');
                } else {
                    item.classList.remove('visible');
                }
            });
        }

        // ÂàùÂßãÂåñÂàÜÁ±ªÂàáÊç¢‰∫ã‰ª∂
        document.querySelectorAll('.category-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                switchCategory(tab.dataset.category);
            });
        });

        // ‰øÆÊîπ‰øùÂ≠ò‰ªªÂä°ÂáΩÊï∞
        function saveTasks() {
            const tasks = [];
            document.querySelectorAll('.todo-item').forEach(item => {
                tasks.push({
                    text: item.querySelector('.todo-text').textContent,
                    completed: item.classList.contains('completed'),
                    category: item.dataset.category
                });
            });
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // ‰øÆÊîπÊ∏≤Êüì‰ªªÂä°ÂáΩÊï∞
        function renderTask(task) {
            const todoList = document.getElementById('todoList');
            const li = document.createElement('li');
            li.className = 'todo-item' + (task.completed ? ' completed' : '');
            li.draggable = true;
            const currentLang = document.documentElement.lang || 'zh';
            
            // ËÆæÁΩÆ‰ªªÂä°ÂàÜÁ±ª
            const category = task.category || classifyTask(task.text);
            li.dataset.category = category;

            li.innerHTML = `
                <input type="checkbox" ${task.completed ? 'checked' : ''} 
                       onchange="toggleTask(this)">
                <span class="todo-text" ondblclick="startEdit(this)">${task.text}</span>
                <button class="delete-btn" onclick="deleteTask(this)">
                    ${i18n[currentLang].deleteButton}
                </button>
            `;

            addDragListeners(li);
            addTouchListeners(li);

            todoList.appendChild(li);
            
            // Ê†πÊçÆÂΩìÂâçÂàÜÁ±ªÊòæÁ§∫ÊàñÈöêËóè‰ªªÂä°
            if (currentCategory === 'all' || currentCategory === category) {
                li.classList.add('visible');
            }
        }

        // ‰øÆÊîπÊ∑ªÂä†‰ªªÂä°ÂáΩÊï∞
        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const text = taskInput.value.trim();
            const currentLang = document.documentElement.lang || 'zh';

            if (!text) {
                alert(i18n[currentLang].emptyInput);
                return;
            }

            // Ê∏ÖÈô§ÂºïÂØºËØ¥Êòé
            const guideItems = document.querySelectorAll('.guide-item');
            if (guideItems.length > 0) {
                guideItems.forEach(item => {
                    item.style.opacity = '0';
                    item.style.transform = 'translateY(-20px)';
                    setTimeout(() => item.remove(), 300);
                });
            }

            const category = classifyTask(text);
            const task = { text, completed: false, category };
            renderTask(task);
            taskInput.value = '';
            saveTasks();
        }

        // ‰øÆÊîπÂä†ËΩΩ‰ªªÂä°ÂáΩÊï∞
        function loadTasks() {
            const todoList = document.getElementById('todoList');
            todoList.innerHTML = ''; // Ê∏ÖÁ©∫ÂΩìÂâçÂàóË°®
            const tasks = JSON.parse(localStorage.getItem('tasks')) || [];

            if (tasks.length === 0) {
                // Ê∑ªÂä†‰ΩøÁî®ÂºïÂØº
                const currentLang = document.documentElement.lang || 'zh';
                const guideItems = [
                    { text: i18n[currentLang].guideTitle, isTitle: true },
                    { text: i18n[currentLang].guideAdd },
                    { text: i18n[currentLang].guideDrag },
                    { text: i18n[currentLang].guideEdit },
                    { text: i18n[currentLang].guideCheck },
                    { text: i18n[currentLang].guideDelete }
                ];

                guideItems.forEach((item, index) => {
                    const li = document.createElement('li');
                    li.className = 'todo-item guide-item';
                    if (item.isTitle) {
                        li.style.fontWeight = 'bold';
                        li.style.color = '#1a73e8';
                    }
                    li.style.cursor = 'default';
                    li.style.opacity = '0';
                    li.style.transform = 'translateY(20px)';
                    li.style.transition = 'opacity 0.3s ease, transform 0.3s ease';
                    li.style.transitionDelay = `${index * 0.1}s`;
                    li.innerHTML = `<span class="todo-text">${item.text}</span>`;
                    li.classList.add('visible');

                    todoList.appendChild(li);

                    // Ëß¶ÂèëÂä®Áîª
                    setTimeout(() => {
                        li.style.opacity = '1';
                        li.style.transform = 'translateY(0)';
                    }, 50);
                });

                // Ê∑ªÂä†Ê†∑Âºè
                const style = document.createElement('style');
                style.textContent = `
                    .guide-item {
                        background: #f8f9fa !important;
                        border: none !important;
                        pointer-events: none;
                    }
                    .guide-item:hover {
                        background: #f8f9fa !important;
                    }
                    .guide-item .todo-text {
                        color: #666;
                    }
                `;
                document.head.appendChild(style);
            } else {
                tasks.forEach(task => renderTask(task));
            }
        }

        // Ê∑ªÂä†ÊãñÊãΩ‰∫ã‰ª∂ÁõëÂê¨Âô®
        function addDragListeners(element) {
            element.addEventListener('dragstart', handleDragStart);
            element.addEventListener('dragend', handleDragEnd);
            element.addEventListener('dragover', handleDragOver);
            element.addEventListener('drop', handleDrop);
        }

        // Ê∑ªÂä†Ëß¶Êë∏‰∫ã‰ª∂ÁõëÂê¨Âô®
        function addTouchListeners(element) {
            let touchStartY = 0;
            let currentY = 0;
            let initialY = 0;
            let pressTimer;

            element.addEventListener('touchstart', (e) => {
                touchStartY = e.touches[0].clientY;
                initialY = element.offsetTop;

                pressTimer = setTimeout(() => {
                    element.classList.add('press');
                }, 500);
            });

            element.addEventListener('touchmove', (e) => {
                e.preventDefault();
                clearTimeout(pressTimer);

                if (element.classList.contains('press')) {
                    currentY = e.touches[0].clientY;
                    const deltaY = currentY - touchStartY;
                    element.style.transform = `translateY(${deltaY}px)`;

                    const siblings = [...element.parentNode.children];
                    const currentIndex = siblings.indexOf(element);

                    siblings.forEach((sibling, index) => {
                        if (sibling !== element) {
                            const rect = sibling.getBoundingClientRect();
                            if (currentY > rect.top && currentY < rect.bottom) {
                                if (index > currentIndex) {
                                    sibling.style.transform = 'translateY(-100%)';
                                } else {
                                    sibling.style.transform = 'translateY(100%)';
                                }
                            } else {
                                sibling.style.transform = '';
                            }
                        }
                    });
                }
            });

            element.addEventListener('touchend', (e) => {
                clearTimeout(pressTimer);
                element.classList.remove('press');
                element.style.transform = '';

                const siblings = [...element.parentNode.children];
                siblings.forEach(sibling => {
                    sibling.style.transform = '';
                });

                reorderTasks();
            });
        }

        // ÂºÄÂßãÁºñËæë‰ªªÂä°
        function startEdit(textElement) {
            const currentText = textElement.textContent;
            const input = document.createElement('input');
            input.type = 'text';
            input.value = currentText;
            input.className = 'edit-input';

            textElement.classList.add('editing');
            textElement.parentNode.insertBefore(input, textElement);
            input.focus();

            input.addEventListener('blur', () => finishEdit(input, textElement));
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    finishEdit(input, textElement);
                }
            });
        }

        // ÂÆåÊàêÁºñËæë
        function finishEdit(input, textElement) {
            const newText = input.value.trim();
            if (newText) {
                textElement.textContent = newText;
            }
            input.remove();
            textElement.classList.remove('editing');
            saveTasks();
        }

        // ÈáçÊñ∞ÊéíÂ∫è‰ªªÂä°
        function reorderTasks() {
            const tasks = [];
            document.querySelectorAll('.todo-item').forEach(item => {
                tasks.push({
                    text: item.querySelector('.todo-text').textContent,
                    completed: item.classList.contains('completed')
                });
            });
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // PCÁ´ØÊãñÊãΩÂ§ÑÁêÜÂáΩÊï∞
        function handleDragStart(e) {
            this.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
        }

        function handleDragEnd(e) {
            this.classList.remove('dragging');
            reorderTasks();
        }

        function handleDragOver(e) {
            e.preventDefault();
            const draggingItem = document.querySelector('.dragging');
            const siblings = [...this.parentNode.children];
            const currentIndex = siblings.indexOf(draggingItem);
            const targetIndex = siblings.indexOf(this);

            if (currentIndex !== targetIndex) {
                if (currentIndex < targetIndex) {
                    this.parentNode.insertBefore(draggingItem, this.nextSibling);
                } else {
                    this.parentNode.insertBefore(draggingItem, this);
                }
            }
        }

        function handleDrop(e) {
            e.preventDefault();
        }

        // ÂàáÊç¢‰ªªÂä°ÂÆåÊàêÁä∂ÊÄÅ
        function toggleTask(checkbox) {
            const item = checkbox.parentElement;
            item.classList.toggle('completed');
            saveTasks(); // Ëá™Âä®‰øùÂ≠ò
        }

        // Âà†Èô§Âçï‰∏™‰ªªÂä°
        function deleteTask(button) {
            button.parentElement.remove();
            saveTasks(); // Ëá™Âä®‰øùÂ≠ò
        }

        // Ê∏ÖÁ©∫ÊâÄÊúâ‰ªªÂä°
        function clearTasks() {
            const currentLang = document.documentElement.lang || 'zh';
            if (confirm(i18n[currentLang].confirmClear)) {
                document.getElementById('todoList').innerHTML = '';
                localStorage.removeItem('tasks'); // Ê∏ÖÁ©∫ LocalStorage
            }
        }

        // ÁõëÂê¨ Enter ÈîÆÊ∑ªÂä†‰ªªÂä°
        document.getElementById('taskInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        // È°µÈù¢Âä†ËΩΩÊó∂ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            const savedLang = localStorage.getItem('preferred-language') || 'en';
            document.getElementById('langSelect').value = savedLang;
            changeLanguage(savedLang);
            loadTasks();
        });
    </script>
